<div class="hero is-medium">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-4 is-offset-4">
                    <div class="is-fullwidth">
                        <article class="message is-info has-text-centered">
                            <div class="message-header">
                                Model binding
                                <button class="delete"></button>
                            </div>
                            <div class="message-body">
                                Value: {{ value | json }}
                            </div>
                        </article>
                    </div>
                </div>
                <div class="column is-4 is-offset-4">
                    <div class="centered">
                        <div class="control is-horizontal">
                            <div class="control-label">
                                <label class="label">Theme</label>
                            </div>
                            <span class="select">
                                <select [(ngModel)]="options.theme">
                                  <option>default</option>
                                  <option>green</option>
                                  <option>teal</option>
                                  <option>cyan</option>
                                  <option>grape</option>
                                  <option>red</option>
                                  <option>gray</option>
                                </select>
                            </span>
                        </div>
                        <div class="control is-horizontal">
                            <div class="control-label">
                                <label class="label">Output type</label>
                            </div>
                            <span class="select">
                                <select [(ngModel)]="options.outputType">
                                  <option>string</option>
                                  <option>object</option>
                                </select>
                            </span>
                        </div>
                        <div class="control is-horizontal">
                            <div class="control-label">
                                <label class="label">Output format</label>
                            </div>
                            <span>
                                <input type="text" class="input" [(ngModel)]="options.outputFormat">
                            </span>
                        </div>
                        <div class="control is-horizontal">
                            <div class="control-label">
                                <label class="label">Calendar format</label>
                            </div>
                            <span>
                                <input type="text" class="input" [(ngModel)]="options.dateFormat">
                            </span>
                        </div>

                        <div class="control is-horizontal">
                            <div class="control-label ">
                                <label class="label">Default from:</label>
                            </div>
                            <span>
                                <input type="text" class="input" placeholder="DD" [(ngModel)]="options.date.from.day" style="width:50px"> //
                                <input type="text" class="input" placeholder="MM" [(ngModel)]="options.date.from.month" style="width:50px"> //
                                <input type="text" class="input" placeholder="YYYY" [(ngModel)]="options.date.from.year" style="width:100px">
                            </span>
                        </div>

                        <div class="control is-horizontal">
                            <div class="control-label ">
                                <label class="label">Default to:</label>
                            </div>
                            <span>
                                <input type="text" class="input" placeholder="DD" [(ngModel)]="options.date.to.day" style="width:50px"> //
                                <input type="text" class="input" placeholder="MM" [(ngModel)]="options.date.to.month" style="width:50px"> //
                                <input type="text" class="input" placeholder="YYYY" [(ngModel)]="options.date.to.year" style="width:100px">
                            </span>
                        </div>
                    </div>
                </div>
                <div class="column is-4 is-offset-4">
                    <div class="is-fullwidth has-text-centered">
                        <ngx-daterangepicker [(ngModel)]="value" [options]="options"></ngx-daterangepicker>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
